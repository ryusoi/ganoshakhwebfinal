    <style>
      :root {
        /* Dark Theme (Default) - Updated to Dark Blue */
        --bg-primary: #0a192f;
        --bg-secondary: #1e293b;
        --bg-card: rgba(30, 41, 59, 0.7);
        --bg-card-solid: #1e293b;
        --bg-input: rgba(51, 65, 85, 0.8);
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --text-heading-from: #fcd34d;
        --text-heading-to: #fb923c;
        --border-primary: rgba(100, 116, 139, 0.3);
        --border-secondary: rgba(148, 163, 184, 0.5);

        /* Unified Navigation Button Colors */
        --nav-button-bg: #1e40af; /* Dark Blue */
        --nav-button-text: #fde047; /* Vivid Yellow */
        --nav-button-bg-hover: #2563eb; /* Lighter Blue for hover */
        --nav-button-text-hover: #fef9c3; /* Lighter Yellow for hover */
        --nav-button-bg-active: #dc2626; /* Vivid Red */
        --nav-button-text-active: #1c1917; /* Black */
      }
      .light {
        /* Light Theme - Updated to Pure White & Vivid Blue Text */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-card: rgba(248, 250, 252, 0.7);
        --bg-card-solid: #ffffff;
        --bg-input: rgba(226, 232, 240, 0.8);
        --text-primary: #1e40af; /* Vivid Dark Blue */
        --text-secondary: #2563eb; /* Lighter Vivid Blue */
        --text-heading-from: #1d4ed8; /* Solid Vivid Blue */
        --text-heading-to: #1d4ed8; /* Solid Vivid Blue */
        --border-primary: #e2e8f0;
        --border-secondary: #cbd5e1;
        
        /* Unified Navigation Button Colors (already correct) */
        --nav-button-bg: #1e40af;
        --nav-button-text: #fde047;
        --nav-button-bg-hover: #2563eb;
        --nav-button-text-hover: #fef9c3;
        --nav-button-bg-active: #dc2626;
        --nav-button-text-active: #1c1917;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      html {
        scroll-padding-top: 80px; /* Offset for sticky header */
      }
      /* Parallax effect for Hero */
      .parallax-bg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Styles for AI Response HTML content */
      .ai-response-content h3 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-heading-from);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        padding-bottom: 0.25rem;
        border-bottom: 1px solid var(--border-primary);
      }
      .ai-response-content strong {
        color: var(--text-primary);
        font-weight: 600;
      }
      .ai-response-content table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 0.875rem;
      }
      .ai-response-content th, .ai-response-content td {
        border: 1px solid var(--border-primary);
        padding: 0.5rem 0.75rem;
        text-align: left;
      }
      .ai-response-content th {
        background-color: var(--bg-card);
        color: var(--text-heading-from);
      }
      .ai-response-content td {
         color: var(--text-primary);
      }
       .ai-response-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
      }
       .ai-response-content li {
        margin-bottom: 0.25rem;
      }
      .ai-response-content hr {
        border-color: var(--border-secondary);
        margin: 1rem 0;
      }

      @keyframes rotate-y {
        from { transform: rotateY(0deg); } to { transform: rotateY(360deg); }
      }
      .animate-rotate-y {
        animation: rotate-y 10s linear infinite;
        transform-style: preserve-3d;
      }
      
      /* --- High Definition Chrome Gold Text --- */
      .chrome-gold-text {
        background: linear-gradient(
          to right, 
          #BF953F 0%, 
          #FCF6BA 20%, 
          #B38728 40%, 
          #FBF5B7 60%, 
          #AA771C 80%, 
          #BF953F 100%
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine-chrome 3s linear infinite;
        text-shadow: 0px 0px 1px rgba(255,215,0,0.2);
        filter: drop-shadow(0 0 3px rgba(184, 134, 11, 0.5));
        font-weight: 900;
      }
      
      @keyframes shine-chrome {
        to {
          background-position: 200% center;
        }
      }

      /* --- High Definition Scan Effect --- */
      .scan-effect {
        position: relative;
        overflow: hidden;
      }
      /* Use ::after to ensure it sits on top of the image */
      .scan-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        /* HD Tight Beam: Very sharp white line in the center for "High Definition" chrome reflection */
        /* Updated to be brighter and slightly wider to catch the light */
        background: linear-gradient(
          to right, 
          transparent 0%, 
          transparent 46%, 
          rgba(255, 255, 255, 1) 50%, 
          transparent 54%, 
          transparent 100%
        );
        transform: skewX(-25deg);
        /* Slower animation for premium feel */
        animation: scan-pass 8s ease-in-out infinite;
        z-index: 50;
        pointer-events: none;
        /* Screen blend mode is brighter/additive than overlay */
        mix-blend-mode: screen;
        /* Boost brightness slightly */
        filter: brightness(1.5);
      }
      
      @keyframes scan-pass {
        0% { left: -150%; }
        100% { left: 250%; }
      }

      /* Reishi Decor Page Styles */
      .font-reishi-title { font-family: 'EB Garamond', serif; }
      .font-reishi-body { font-family: 'Inter', sans-serif; }
      .btn-gold {
        background-image: linear-gradient(145deg, #FFD700, #DAA520, #B8860B);
        border: 1px solid #B8860B;
        color: #1c1917;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
      }
      .btn-gold:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      }
      
      /* Reishi Biome Page Styles */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px #fde047, 0 0 20px #f59e0b, 0 0 30px #d97706; }
        50% { box-shadow: 0 0 20px #fde047, 0 0 40px #f59e0b, 0 0 60px #d97706; }
      }
      .btn-glowing-gold {
        background-color: #f59e0b; color: #1c1917; border: 1px solid #fde047;
        transition: all 0.3s ease; animation: glow 3s infinite;
      }
      .btn-glowing-gold:hover { transform: translateY(-2px) scale(1.02); animation-play-state: paused; box-shadow: 0 0 20px #fde047, 0 0 40px #f59e0b, 0 0 60px #d97706; }

      /* Navigation Buttons */
      .nav-button {
        background-color: var(--nav-button-bg); color: var(--nav-button-text); padding: 0.4rem 0.8rem;
        border-radius: 0.5rem; font-weight: 600; font-size: 0.75rem; line-height: 1;
        transition: all 0.2s ease-in-out; border: 1px solid rgba(0,0,0,0.2);
        text-shadow: 1px 1px 1px rgba(0,0,0,0.4); white-space: nowrap;
      }
      .nav-button:hover {
        background-color: var(--nav-button-bg-hover); color: var(--nav-button-text-hover);
        transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      .nav-button.active {
        background-color: var(--nav-button-bg-active); color: var(--nav-button-text-active);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.4); transform: translateY(0px);
      }
      
      /* Language-specific nav button sizing for EN & ES */
      .nav-container.lang-compact .nav-row {
        gap: 0.25rem; /* 4px */
      }
      .nav-container.lang-compact .nav-button {
        font-size: 0.65rem; /* 10.4px */
        padding: 0.3rem 0.5rem;
      }


      /* Theme Switcher */
      .theme-switch-wrapper {
        display: flex; align-items: center; gap: 6px;
      }
      .theme-switch {
        display: inline-block; height: 22px; position: relative; width: 40px;
      }
      .theme-switch input { display: none; }
      .slider {
        background-color: #374151; cursor: pointer;
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        transition: .4s; border-radius: 22px;
      }
      .slider:before {
        content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
        position: absolute; background-color: white;
        transition: .4s; border-radius: 50%;
      }
      input:checked + .slider { background-color: #3b82f6; }
      input:checked + .slider:before { transform: translateX(18px); }
    </style>
